name: E2E Tests 

on: 
  workflow_dispatch:
  push:
     branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v4

    - name: Node version
      run: node --version

    # instalando dependências
    - name: Instalando dependências
      run: npm install

    # executando os testes
    - name: Executando os testes
      run: npx cypress run

    - name: Upload dos relatórios e vídeos
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: relatorios
        path: |
          cypress/reports
          cypress/screenshots
          cypress/videos